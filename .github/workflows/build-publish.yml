name: Build and Publish package

on:
  workflow_dispatch:

permissions:
  id-token: write  # Required for OIDC
  contents: write  # Required for creating releases

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
          # 启用来源证明和OIDC身份
          provenance: true
          # 可选但推荐：指定生成者的ID（你的GitHub用户名/组织）
          generate-release-notes: false

      - name: Update npm to latest version for OIDC support
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Get version from package.json
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('./projects/angular-image-cropper/package.json', 'utf8'));
            core.exportVariable('VERSION', pkg.version);

      - name: Build Angular library
        run: npm run lib:build

      # - name: Publish package to NPM with OIDC
      #   working-directory: ./dist/angular-image-cropper
      #   run: npm publish --access public

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: Release v${{ env.VERSION }}
          body: |
            ## Changes in this Release
            
            For detailed changes, please refer to the [CHANGELOG](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md).
          draft: false
          prerelease: false
